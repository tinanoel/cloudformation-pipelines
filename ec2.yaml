AWSTemplateFormatVersion: '2010-09-09'
Description: Simple EC2 Instance

Resources:
  MyVPC: 
    Type: AWS::EC2::VPC 
    Properties: 
      CidrBlock: 
        Ref: MyVPCCIDRRange 
      EnableDnsSupport: false 
      EnableDnsHostnames: false 
      InstanceTenancy: default
  MySubnet: 
    Type: AWS::EC2::Subnet 
    Properties: 
      CidrBlock: 
        Ref: MyVPCCIDRRange 
      VpcId: 
        Ref: MyVPC
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties
      ImageId: 
        Fn::FindInMap: 
          - AWSRegionToAMI 
          - Ref: AWS::Region 
          - "64" 
      SecurityGroupIds: 
        - Fn::GetAtt: 
            - MyVPC 
            - DefaultSecurityGroup 
      SubnetId: 
        Ref: MySubnet

Outputs:
  InstanceId:
    Description: Instance ID
    Value: !Ref EC2Instance
